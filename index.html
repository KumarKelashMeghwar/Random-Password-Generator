<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<h3>Random Password Generator</h3>
		<div class="password">asdasd</div>
		<div class="passlength">Password Length <span class="pt">9</span> <input max="10" min="1" class="range" type="range"></div>
		<div class="upper">Include Uppercase     <input class="up" type="checkbox"></div>
		<div class="lower">Include Lowercase     <input class="low" type="checkbox"></div>
		<div class="number">Include Numbers&nbsp;&nbsp;     <input class="num" type="checkbox"></div>
		<div class="symbol">Include Symbols&nbsp;&nbsp;     <input class="sym" type="checkbox"></div>
        <div class="btn">Generate Password</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
